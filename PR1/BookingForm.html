<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<link rel="stylesheet" type="text/css" href="BookingForm.css">
<div class="container">
    <div class="row">
        <div class="col-sm-6"> </div>
            <div class="well">
            
            <div class="well-header">Bootstrap Booking Form</div>
            <hr>
            <p>Fill out the form and click the submit button when complete </p>
            </div>
            <div class = "form-inline">
                <div class="form-group1">
                    <label for="user"> User: </label>
                    <div>
                        <p class="tab"> Username:
                        <input type="username" class="form-control" id="inputFullname" placeholder="Type username" size="60">
                        </p>
                        <div>
                        <p class="tab"> First Name:
                        <input type="firstname" class="form-control" id="inputfirstname" placeholder="Type first name" size="60">
                        </p>
                        <div>
                        <p class="tab"> Last Name:
                        <input type="lastname" class="form-control" id="inputlastname" placeholder="Type last name" size="60">
                        </p>
                    </div>
                </div>
            </div>
            <hr>

            <div class = "form-inline">
                <div class="form-group">
                    <label for="user"> Contact: </label>
                    <div>
                        <p class="tab"> <span>&#128222;</span>
                        <input type="username" class="form-control" id="inputFullname" placeholder="Type username" size="70">
                        </p>
                        <div>
                        <p class="tab"> <span>&#128224;</span>
                        <input type="firstname" class="form-control" id="inputfirstname" placeholder="Type first name" size="70">
                        </p>
                        <div>
                        <p class="tab"> <span>&#9993;</span>
                        <input type="lastname" class="form-control" id="inputlastname" placeholder="Type last name" size="70">
                        </p>
                    </div>
            </div>
                    
            

            <div class = "form-inline">
                <div class="form-group"> 
                    <p>
                    <label for="Group">Schedule:</label>
                    </p>
                    <label for="Select">Adults:</label>
                    <select id="Select" class="form-control">
                    <option>1 </option>
                    <option>2 </option>
                    <option>3 </option>
                    <option>4 </option>
                    <option>5 </option>
                    <option>6 </option>
                    <option>7+ </option>      
                    </select>
                    <p></p>
                    <p>
                        <label for="checkin">Check In:</label>
                        <input type="date" class="form-control" id="checkin" name="checkin">
                        <label for="checkout">Check Out:</label>
                        <input type="date" class="form-control" id="checkout" name="checkout">
                    </p>
                    <p>
                    <label for="days">Days:</label>
                    <input type="days" class="form-control" placeholder="Displays days">
                    <label for="cost">Cost($):</label>
                    <input type="cost" class="form-control" placeholder="Displays cost">
                    </p>
                </div>
            </div>    
            <p>
        </div>

        
        <div class="col-sm-6"> </div>     
            <div class="form-group">
                <div style="display: flex; justify-content: flex-end">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Type Message Here" maxlength="280" rows="14" size="140"></textarea>
            </p>                     
            </div>
            <p> 
                <button type="submit" class="btn">Submit</button>
                <button type="submit" class="btn">Cancel</button><hr>
            </p>
            </div>

        <!-- form end -->
    </div><!-- well end -->
</div>
